---
layout: default_print
comments: true
---
<div class="post-header">
    <h1 class="post-title-main" id="{{page.permalink | replace: '/', '' }}">{{ page.title }}</h1>
</div>

<div class="post-content">

    {% if page.location %}
    <div class="location">{{page.location | escape}}</div>
    {% endif %}
    {{ content }}
</div>
